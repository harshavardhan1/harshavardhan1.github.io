name: Deploy Portfolio

on:
  push:
    branches: ["main"]
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Build Astro
        run: npm run build
        
      - name: Upload Tar
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
    
  lighthouse_report:
    needs: build
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download Tar
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: './dist'

      - name : Extract Tar
        run: tar -xf dist/artifact.tar -C dist

      - name: Create Config
        run: |
          echo '{"ci": {"collect": {"staticDistDir": "./dist"}}}' > ./lighthouserc.json

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4